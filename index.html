<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Project: Library</title>
</head>

<body>
    <div class="header">
        <h1>Library</h1>
        <a href="index.html"><button>Log In</button></a>
    </div>
    <div class="subheader">
        <button class="addNew">Add New Book</button>
    </div>
    <div id="content">
    </div>

    <div class="form hidden">
        <form id="bookform">
            <div class="info">
                <label for="title">Title</label>
                <input type="text" minlength="3" id="title" name='title' required>
            </div>
            <div class="info">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" minlength="3" maxlength="20" required>
            </div>
            <div class="info">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" min="0" required>
            </div>
            <div class="form-radio">
                <input type="radio" id="true" name="read" value="true">
                <label for="true">Read</label>
                <input type="radio" name="read" id="false" value="false" checked>
                <label for="false">Not Read Yet</label>
            </div>

            <button type="submit">Submit</button>
            <button class="cancel">Cancel</button>
        </form>
    </div>

    <div class="footer">
        <p>Pierce Strutt | Copywright 2023</p>
    </div>
</body>

</html>
